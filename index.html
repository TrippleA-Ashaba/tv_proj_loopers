<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loopers VueTv</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
	</head>
	<body class="bg-black">
		<div id="app" class="tv">
			<h1>{{message}}</h1>
			<div class="screen">
				<div v-if="on" class="display">
					<div v-for="(channel,index) in channels">
						<img :src="channel" v-show="visible==index" alt="" />
					</div>
				</div>
				<div v-else class="display">
					<p class="text-light fw-bold">turn on tv</p>
				</div>
			</div>
			<div class="buttons">
				<div>
					<button type="button" class="btn btn-light m-2" @click="onOff">
						<i class="bi bi-camera-video-off"></i>
					</button>
					<button type="button" class="btn btn-light m-2" @click="prev">Prev</button>
					<button type="button" class="btn btn-light m-2" @click="next">Next</button>
				</div>
			</div>
		</div>
		<script src="vue.js"></script>
		<script src="script.js"></script>
	</body>
</html>
